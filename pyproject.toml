[tool.poetry]
name = "recsys-metrics-polars"
version = "0" 
description = "A pyhon package for computing recomendations metrics based on polars dataframes"
repository = "https://github.com/KernelA/recsys-metrics-polars"
authors = ["KernelA"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "recsys_metrics_polars" }
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/KernelA/recsys-metrics-polars/issues"


[tool.poetry-version-plugin]
source = "init"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
polars = "^0.19"


[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"
poetry = "^1.7.0"
ruff = "^0.1.5"
python-semantic-release = "^8.3.0"


[tool.poetry.group.doc.dependencies]
sphinx = "^7.2"
sphinx-autodoc-typehints = "^1.25.2"
furo = "^2023.9.10"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120


[tool.semantic_release]
assets = []
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "tag"
logging_use_named_masks = false
major_on_zero = true
tag_format = "v{version}"
version_variables = ["recsys_metrics_polars/__init__.py:__version__"]

[tool.semantic_release.branches.main]
match = "master"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.changelog]
template_dir = "templates"
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = []

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = true

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
minor_tag = ":minor:"
patch_tag = ":patch:"

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false

[tool.semantic_release.remote.token]
env = "GH_TOKEN"

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = false

